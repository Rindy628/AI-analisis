<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Remedial Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e8f0ff, #f0f4ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            padding: 3rem;
        }
        h2 {
            font-weight: 700;
            color: #2f4b94;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #375ab4, #193c9d);
        }
        .card-upload {
            background-color: white;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .card-upload label {
            font-weight: 600;
            color: #2f4b94;
        }
        .card-upload .form-control {
            border-radius: 1rem;
            border: 1px solid #d1d1d1;
            box-shadow: none;
        }
        .card-upload .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(72, 123, 213, 0.25);
        }
        .btn-success {
            border-radius: 0.5rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #22a663;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">ðŸ“¥ Upload Data Nilai Siswa</h2>

    <div class="text-center mb-4">
        <a href="{{ url_for('download_template') }}" class="btn btn-success">
            <i class="bi bi-download"></i> Download Template Excel
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card-upload">
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label">Pilih File Excel (.xlsx)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Analisis Remedial
                    </button>
                </form>
            </div>
            <div class="text-center mt-4">
  <a href="/" class="btn btn-warning">
    ðŸ”™ Kembali ke Beranda
  </a>
        </div>
    </div>
</div>
</body>
</html>
